<!doctype html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>Surveys</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
  <script type="text/javascript"
          src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&key=AIzaSyCMg61YckNGdx5JS0lx1eBTcynE2w82n9o"></script>

  <link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="app">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<nav style="text-align: right">
  <div ng-controller="i18nCtrl">
    <div class="btn-group">
      <a class="btn dropdown-toggle" data-toggle="dropdown">
        Choose your language
        <span class="caret"></span>
      </a>
      <ul class="dropdown-menu">
        <li><a ng-click="changeLanguage('es')"><img src="i18n/flag-spain.png"/>&nbsp;Spanish</a></li>
        <li><a ng-click="changeLanguage('en')"><img src="i18n/flag-uk.png"/>&nbsp;English</a></li>
        <li><a ng-click="changeLanguage('de')"><img src="i18n/flag-germany.png"/>&nbsp;German</a></li>
        <li><a ng-click="changeLanguage('fr')"><img src="i18n/flag-france.png"/>&nbsp;French</a></li>
        <li><a ng-click="changeLanguage('it')"><img src="i18n/flag-italy.png"/>&nbsp;Italian</a></li>
      </ul>
    </div>
  </div>
</nav>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Trailers Audit</a>
    </div>
    <ul class="nav navbar-nav" bs-active-link>
      <li><a href="#/blank-survey">{{ 'Menu.download.form' | translate }}</a></li>
      <li><a href="#/fill-survey">{{ 'Menu.fill.form' | translate }}</a></li>
    </ul>
  </div>
</nav>

<main class="main-container container" ng-view></main>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-animate.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-cookies.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-resource.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-route.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-sanitize.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.1/angular-touch.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->


<script src="scripts/app.js"></script>
<script src="scripts/app.angular.default.js"></script>
<script src="scripts/app.core.js"></script>
<script src="scripts/app.routes.js"></script>
<script src="scripts/app.services.js"></script>
<script src="scripts/app.translate.js"></script>

<!--controllers-->
<script src="surveys/blank/blank-survey.ctrl.js"></script>
<script src="surveys/fill/fill-survey.ctrl.js"></script>
<script src="i18n/i18n.ctrl.js"></script>

<!--components-->
<script src="components/bsActiveLink/bs-active-link.js"></script>
<script src="components/ngAutocomplete/ng-autocomplete.js"></script>

</body>
</html>
